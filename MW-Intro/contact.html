<!DOCTYPE html>
<html lang="en">

<head>

    <title>Intro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Intro to web development">
    <meta name="author" content="Marcus Welin">

    <link rel="stylesheet" href="./styles/color.css"/>
    <link rel="stylesheet" href="./styles/contact-styles.css"/>
    <link rel="stylesheet" href="./styles/text.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>

</head>

<body>

<section class="container">

    <main class="column">
        <div class="picture-item lightblue"> 
            <div>
                <h2 class="header-text font-large">Oh hello there!</h2>
            </div>   
            <div class="imgwrap">
                <img src="./images/man-and-baby.png">
            </div>
            
        </div>
    </main>
</section>

<nav class="container">

    <div class="column">
        <div class="navbar lightgray navbar-text">
            <a href="/index.html">Home</a>
            <a href="#">Our offer</a>
            <a href="#">Why us</a>
            <a href="/contact.html">Contact</a>
        </div>
    </div>

</nav>



<section class="container">
    
    <main class="column">
        <div class="text-item darkgray">
            <div>
                <h2 class="contact-text font-large">Whats on your mind?</h2>
            </div>
        </div>
    </main>

    <section class="column">
        <div class="box-item darkgray">
            <form>
                <label class="labeltext" >Your email</label><br><br>
                <input class="inputbox" type="text" id="email" name="email"><br><br>
                
                <label class="labeltext">Your message</label><br><br>
                <textarea class="textbox" type="input" id="message" rows="6" cols="26" name="message">Dear Insurance company...</textarea><br><br>

                <button type="submit" class="join-button labeltext">SEND MESSAGE</button>
            </form>
        </div>

    </section>
</section>

<address class="container">

    <div id="map" class="map">
        <div class="contact-card yellow">        
            <h2 >Come visit us!</h2>
            <p >long: 18.0686, lat: 59.3294</p>
            <p>Stockholm</p>
        </div>

    </div>

</address>

<footer class="homepage-footer"></footer>

<script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM({
              "url" : "http://{a-c}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png"
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([18.0686,59.3294]),
        zoom: 15
      })
    });

        var layer = new ol.layer.Vector({
        source: new ol.source.Vector({
            features: [
                new ol.Feature({
                    geometry: new ol.geom.Point(ol.proj.fromLonLat([18.0686, 59.3294]))
                })
            ]
        }),
    });
    map.addLayer(layer);

</script>

</body>
